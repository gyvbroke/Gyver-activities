<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="login-box">
    <h2>Register</h2>

    <input type="text" id="username" placeholder="Username">

    <button type="button" onclick="register()">Register</button>
</div>

<script src="js/register.js"></script>
</body>
